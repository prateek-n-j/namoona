<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Counter Timer</h1>

        <div class="time">
            <div class="days">00 <span>Days</span></div>
            <div class="hours">00 <span>Hours</span></div>
            <div class="minutes">00 <span>Minutes</span></div>
            <div class="seconds">00 <span>Seconds</span></div>

        </div>
    </div>
</body>

<script src="app.js"></script>
</html>
